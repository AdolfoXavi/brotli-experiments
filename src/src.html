<!doctype html>
<html class="block">
<head>
	<meta charset="utf-8">
	<title>${p.name} – ${p.description}</title>
	
	<script src="${p.main}.bundle.js"></script>
	
</head>
<body>
<main class="pad">

	<h1>
		<a href="${p.homepage}">${p.name}</a>
		<span class="soft small">v${p.version}</span>
		<span class="small fr"><a href="http://twitter.com/${p.author.github}" target="_blank">github</a></span>
	</h1>
	<p>${p.description}<br/><br/></p>
	

	<div class="canvas pad" id="demo">
		<div id="demo-html">
			<button onclick="getBrotliText('assets/sherlock-holmes.txt.bro',594933);">sherlock-holmes.bro</button>
		</div>
		
		<h5 id="timing"></h5>
		<textarea id="text"></textarea>

	</div>


	<pre class="block canvas pad">
	<code class="language-js" data-insert-js>
	</code>
	</pre>

</main>

<div class="pad">
	<div class="small soft">
	∞<span class="fr">made with ❤, ninjas, and other clichés by <a href="http://twitter.com/${p.author.twitter}" target="_blank">@${p.author.twitter}</a></span>
	</div>

	<h2>${p.license} License</h2>
	<p class="small soft">
		${license}
	</p>
</div>




<style>
/* Layout */
*:not(span) {
	margin: 0 0 1em 0;
	font-family: -apple-system, "Helvetica Neue", "Lucida Grande", sans-serif;
}
body {
	max-width: 800px;
	margin: 0 auto
}
main {
	background: #fff;
	margin: 40px 0 0 0;
	box-shadow: 0 4px 4px -2px #ccc
}
code {
	font-family: monospace;
	font-size:13px;
}

/* Style:; */
.small {
	font-size: 15px
}
.pad {
	padding: 40px;
}
.block {
	background: #eee
}
.soft {
	color: #aaa
}
.small {
	font-size: 13px
}
.canvas {
	padding:30px;
	box-shadow:inset 2px 2px 8px -2px #ddd;
	background: #fafafa;
}
.canvas * {
	font-size:14px;
	margin:0 0 0 0;
}
.fr {
	float:right
}
.tc {
	text-align:center
}
a {
	color: #FF25B8;
	text-decoration: none
}
p {
	max-width:600px;
}
textarea {
width:100%;
display: block;
}
</style>


</body>
</html>
